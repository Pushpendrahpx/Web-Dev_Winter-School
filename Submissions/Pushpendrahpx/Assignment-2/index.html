  <script>
    var container = document.createElement("div")
    var div1 = document.createElement("div")
    var div2 = document.createElement("div")
    var div3 = document.createElement("div")
    var div4 = document.createElement("div")
    var div5 = document.createElement("div")

    div1.innerHTML = "Header"; div1.style.backgroundColor = "red"; div1.style.padding = "20px";
    div2.innerHTML = "Header"; div2.style.background = "violet"; div2.style.padding = "20px";
    div3.innerHTML = "Header" ;div3.style.background = "indigo"; div3.style.padding = "20px";
    div4.innerHTML = "Header"; div4.style.background = "blue"; div4.style.padding = "20px";
    div5.innerHTML = "Header"; div5.style.background = "yellow"; div5.style.padding = "20px";

// Defining Each Grid Area Names
    div1.style.gridArea = "1 / 1 / 3 / 2";
    div2.style.gridArea = '2 / 1 / 2 / 2'
    div3.style.gridArea = '2 / 3 / 2 / 4'
    div4.style.gridArea = '3 / 1 / 3 / 4'
    div5.style.gridArea = '2 / 5 / 3 / 6'

// Container Styles
    container.id = "container"
    container.style.background = "red"
    container.style.gridTemplateAreas = '"header header header header header header" "main1 main1 main2 main2 sidebar sidebar" "footer footer footer footer sidebar sidebar"';
    container.style.gridGap = "5px";
    container.style.textAlign = "center"
    container.style.margin = "0px"
    container.style.padding = "5px"
    document.body.style.margin = "0px"

    container.appendChild(div1)
    container.appendChild(div2)
    container.appendChild(div3)
    container.appendChild(div4)
    container.appendChild(div5)
    document.body.appendChild(container);
    let x = document.querySelectorAll("div")


    for(let i of x){
        i.style.backgroundColor = 'white'
    }
    container.style.backgroundColor = 'red';

   
  </script>
